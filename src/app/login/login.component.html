<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="loginPage"  (ngSubmit)='submitLoginDetails()'>
                <div class="form-center">
                    <div class="form-group">
                        <div class="page-header">
                            <h1> Login Page</h1>
                        </div>
                        <div class="form-group">
                            <label>Email</label><br>
                            <input type="text" class="form-control" formControlName="email" placeholder="email">
                            <p class="help-block"  style="color: crimson;" *ngIf="formControls['email'].touched && formControls['email'].invalid">
                                Please enter valid email</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label><br>
                            <input type="text" class="form-control" formControlName="password" placeholder="password">
                            <p class="help-block" style="color: crimson;"
                                *ngIf="formControls['password'].touched && formControls['password'].invalid">Please enter
                                valid password</p>
                        </div>
                        <div class="d-flex justify-content-between"> <button class="btn btn-primary" type="submit">
                                LogIn</button>
                            <!-- <a href=""> Forgot Password?</a> <br> -->
                            <p > Create new Account <a href="" routerLink="/signup"> SignUp?</a> </p><br>
                        </div>
                        <div><a href="" style="margin:100px 170px;"> Forgot Password</a></div> 
                    </div>
                </div>
            </form>
        </div>
    </div>
